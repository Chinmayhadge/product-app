    // assignment 1
    // calculate BMI
    function calcBMI() {
        var a1 = Number(document.getElementById("num1").value);
        var a2 = Number(document.getElementById("num2").value);
        // console.log(a1, a2);

        var BMI = a1 / (a2 * a2);
        if (BMI < 18.5) {
            document.getElementById("BMI").innerHTML = "Underweight =" + BMI;
        }
        else if (BMI >= 18.5 && BMI < 24.9) {
            document.getElementById("BMI").innerHTML = "Normal weight =" + BMI;
        }
        else if (BMI >= 25 && BMI < 29.9) {
            document.getElementById("BMI").innerHTML = "Overweight =" + BMI;
        }
        else {
            document.getElementById("BMI").innerHTML = "Obesity =" + BMI;
        }

    }

        }
        else {

        }

    }
