<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practise 4</title>
</head>

<body>
    <button onclick="mainfun()">Click</button>
    <h1 id="test"></h1>
    <script>
        const mainfun1 = async () => {
            let mypromise = new Promise((resolve, reject) => {
                let x = 1;
                if (x == 1) {
                    resolve("resolved");
                } else {
                    reject("rejected");
                }

            });
            document.getElementById("test").innerHTML = await mypromise;
        }

        const mainfun = () => {
            let mypromise = new Promise((resolve, reject) => {
                let req = new XMLHttpRequest();
                req.onload = () => {
                    if (req.status == 200 && req.readyState == 4) {
                        let data = JSON.parse(req.responseText);
                        resolve(data);
                    } else {
                        reject("data is not found");
                    }

                }
                req.open("GET", "https://fakestoreapi.com/products", true);
                req.send();

            }).then((val) => {
                val.map((ele) => {
                    console.log(ele);
                })
            })
        }

    </script>
</body>

</html>
