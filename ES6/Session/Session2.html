    let content = document.getElementById("mainbox");

    document.getElementById("btn").addEventListener("click", () => {
        let req = new XMLHttpRequest();
        req.onload = () => {
            if (req.status == 200 && req.readyState == 4) {
                let data = JSON.parse(req.responseText)
                // console.log(data);
                let x = data.map((ele) => {
                    let box = document.createElement("div");
                    box.setAttribute("class", "inner");
                    for (let i in ele) {

                        if (i == 'albumId' || i == 'id' || i == 'name' || i == 'title' || i == 'url') {
                            box.innerHTML += `<p> ${i} : ${ele[i]}</p>`;

                        }
                        else if (i == 'thumbnailUrl') {
                            box.innerHTML += `<img src='${ele[i]}'>`
                        }

                    }
                    content.appendChild(box);

                })
            }
        }
        req.open('GET', 'https://jsonplaceholder.typicode.com/photos', true);
        req.send();
    })
