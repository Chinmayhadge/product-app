<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
    <style>
        #box {
            width: 300px;
            height: 300px;
            border: 1px solid;
        }
    </style>
</head>

<body>



    <!-- Find type of Triangle -->
    <input type="text" id="inp1">
    <input type="text" id="inp2">
    <input type="text" id="inp3">
    <button type="button" onclick="typetri()">Click</button>
    <h1 id="output">Output: </h1>


    <!-- BMI Finder -->
    <input type="text" id="weight" placeholder="Enter weight in Kg">
    <input type="text" id="height" placeholder="Enter height in mtr">
    <button type="button" onclick="BMI()">Calculate BMI</button>
    <h1 id="Display"></h1>


    <script type="text/javascript">

        // Triangle function 
        function typetri() {
            var x = document.getElementById("inp1").value;
            var y = document.getElementById("inp2").value;
            var z = document.getElementById("inp3").value;

            if (x == y && x == z) {
                document.getElementById("output").innerHTML = "Triangle is an Equilateral triangle";
            }
            else if (x == y || x == z || y == z) {
                document.getElementById("output").innerHTML = "Triangle is an Isoscales triangle";
            }
            else {
                document.getElementById("output").innerHTML = "Triangle is an Scalene triangle";
            }
        }


        // BMI function

        function BMI() {
            var x = Number(document.getElementById("weight").value);
            var y = Number(document.getElementById("height").value);

            var BMI = x / (y * y);
            if (BMI <= 18.5) {
                document.getElementById("Display").innerHTML = "Your BMI is " + BMI + " and you are underweight.";
            }
            else if (BMI > 18.5 && BMI <= 24.9) {
                document.getElementById("Display").innerHTML = "Your BMI is " + BMI + " and you are normal weight.";
            }
            else if (BMI > 24.9 && BMI <= 29.9) {
                document.getElementById("Display").innerHTML = "Your BMI is " + BMI + " and you are Over weight.";
            }
            else {
                document.getElementById("Display").innerHTML = "Your BMI is " + BMI + " and you are Obese.";

            }
        }







    </script>
</body>

</html>
