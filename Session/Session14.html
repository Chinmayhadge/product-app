			cnt += x;

		}
		setInterval(function () {
			cnt++;
			slider(cnt);
		}, 3000)
		function slider(num) {
			var slide = document.querySelectorAll(".slides");
			if (num == slide.length) {
				num = 0;
				cnt = 0;
			}
			else if (num < 0) {
				num = slide.length - 1;
				cnt = slide.length - 1;
			}
			for (var i of slide) {
				i.style.display = "none";
			}
			slide[num].style.display = "block";
		}
		slider(cnt);


		function prev() {
			cnt--;

			slider(cnt);
		}

		function next() {
			cnt++;
