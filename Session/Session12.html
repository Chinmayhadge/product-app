    <input type="number" id="input">
    <button type="button" id="btn">Click</button>
    <h1 id="head"></h1>
    <script type="text/javascript">


        document.getElementById("btn").addEventListener("click", function () {

            var a = document.getElementById("input").value;

            switch (Number(a
            )) {
                case 1:
                    document.getElementById("head").innerHTML = "Monday";
                    break;
                case 2:
                    document.getElementById("head").innerHTML = "Tuesday";
                    break;
                case 3:
                    document.getElementById("head").innerHTML = "Wednesday";
                    break;
                default:
                    document.getElementById("head").innerHTML = "Match not found";

            }
        })




        function validate1() {
            var a = document.getElementById("int1");
            var b = document.getElementById("int2");
            var c = document.getElementById("int3");
            var regex = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/;
            var flag = true;

            if (a.value.trim() == "") {
                // alert("input is blank");
                document.getElementById("para1").innerHTML = "input is blank"
                flag = false;
            }

            if (b.value.trim() == "") {
                // alert("password is blank");
                document.getElementById("para2").innerHTML = "password is blank"
                flag = false;
            }
            else if (b.value.length < 8) {
                // alert("password is too short");
                document.getElementById("para2").innerHTML = "password is too short"

                flag = false;
            }
            else if (b.value.length > 10) {
                // alert("password is too long");
                document.getElementById("para2").innerHTML = "password is too long"

                flag = false;
            }

            if (c.value.trim() == "") {
                document.getElementById("para3").innerHTML = "Email is blank"
                flag = false;
            }
            else if (!c.value.match(regex)) {
                document.getElementById("para3").innerHTML = "Email is invalid"
                flag = false;
            }



            return flag;


        }
    </script>
