        function CompareNum() {
            var x = Number(document.getElementById("int1").value);
            var y = Number(document.getElementById("int2").value);
            var z = Number(document.getElementById("int3").value);
            if (x > y && x > z) {
                document.getElementById("head").innerHTML = x + " Number is Greater";
            }
            else if (y > x && y > z) {
                document.getElementById("head").innerHTML = y + " Number is Greater";

            }
            else if (z > x && z > y) {
                document.getElementById("head").innerHTML = z + " Number is Greater";

            }
            else {
                document.getElementById("head").innerHTML = "Not A Number";
            }
        }
